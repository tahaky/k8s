apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-JAVA
spec:
  replicas: {{  .Values.replicaCount }}
  selector:
    matchLabels:
      app:  {{ .Release.Name }}
  template:
    metadata:
      labels:
        app:  {{ .Release.Name }}
    spec:
      containers:
        - name: {{  .Chart.Name  }}
          image: {{.Values.image.repository}} : {{.Values.image.tag}}
          ports:
            - name: http 
              containerPort: 80
              protocol: TCP
          
